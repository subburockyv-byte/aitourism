<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRAIV.ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #eaf4ff, #cfe6ff, #b6dcff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: url("https://www.transparenttextures.com/patterns/tree-bark.png");
            opacity: 0.15;
            z-index: 1;
        }

        .glass-card {
            padding: 60px 110px;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 2;
        }

        .logo {
            font-size: 64px;
            font-weight: 700;
            color: #0a3d91;
            letter-spacing: 2px;
        }

        .logo span {
            color: #1da1f2;
        }

        .tagline {
            margin-top: 12px;
            font-size: 16px;
            color: #1f3f66;
        }

        .btn {
            margin-top: 45px;      /* <-- moved button more down */
            padding: 14px 34px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #1da1f2, #0a58ca);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(29, 161, 242, 0.4);
            transition: all 0.3s ease;

            text-decoration: none;   /* <-- removes underline */
            display: inline-block;   /* <-- important for link button */
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 26px rgba(29, 161, 242, 0.55);
        }

    </style>
</head>

<body>

    <div class="glass-card">
        <div class="logo">TRAIV<span>.ai</span></div>
        <div class="tagline">AI-Powered Travel Intelligence</div>

        <a href="{{ url_for('places') }}">
            <button class="btn">Explore Places â†’</button>
        </a>
        
    </div>

</body>
</html>
